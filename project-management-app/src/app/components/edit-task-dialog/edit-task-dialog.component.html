<h1 mat-dialog-title class="text-center">{{ data.dialogTitle | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" hideRequiredMarker class="w-full">
    <mat-label>{{ data.titlePlaceholder | translate }}:</mat-label>
    <input matInput [(ngModel)]="data.title" #titleInput>
  </mat-form-field>
  <mat-form-field appearance="fill" hideRequiredMarker class="w-full">
    <mat-label>{{ data.descriptionPlaceholder | translate }}:</mat-label>
    <textarea matInput [(ngModel)]="data.description" #descriptionInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="{ title: data.title, description: data.description }" [disabled]="!data.title ? true : null">{{ 'DIALOG_BUTTONS.OK' | translate }}</button>
  <button mat-raised-button (click)="onCancelClick()">{{ 'DIALOG_BUTTONS.CANCEL' | translate }}</button>
</div>
